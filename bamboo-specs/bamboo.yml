---
    version: 2
    plan:
      project-key: CON
      key: PLAN
      name: My Plan
    stages:
    - Build Package:
        manual: false
        final: false
        jobs:
        - Buildit
    Buildit:
      key: JOB1
      tasks:
      - checkout:
          force-clean-build: 'true'
      - script:
          interpreter: BINSH_OR_CMDEXE
          scripts:
          - dotnet build
      - script:
          interpreter: BINSH_OR_CMDEXE
          scripts:
          - dotnet publish
      artifacts:
        - name: 'bambooSpecTest.dll'
          pattern: 'ambooSpecTest/bin/Debug/netstandard2.0/bambooSpecTest.dll'
          shared: true
          required: true
    triggers:
      - polling: 180
    branches:
      create: for-new-branch
      delete:
        after-deleted-days: 1
        after-inactive-days: 30
      link-to-jira: true
    notifications:
    - events:
      - plan-failed
      recipients:
      - responsible
      - watchers
    labels: []
    other:
      concurrent-build-plugin: system-default
